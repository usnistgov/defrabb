  smvarall:
    - imperfecthomopol-gt30
    - segdups
    - tandem-repeats
    - satellites
    - gaps
    - self-chains
    - flanks
    - svs-and-simple-repeats
  smvarallCHM13:
    - segdups
    - tandem-repeats
    - satellites
    - gaps
    - flanks
    - svs-and-simple-repeats
  smvartest:
    - imperfecthomopol-gt30
    - svs-and-simple-repeats
  stvarall:
    - imperfecthomopol-gt30
    - segdups
    - tandem-repeats
    - satellites
    - gaps
    - self-chains
    - flanks
  smvarXYhifi:
    - hifi-pacbioDV-XY-discrep
    - imperfecthomopol-gt30
    - segdups
    - tandem-repeats
    - satellites
    - gaps
    - self-chains
    - flanks
    - svs-and-simple-repeats

## Regions
exclusion_slop_regions:
  - segdups
  - tandem-repeats
  - gaps
  - self-chains

exclusion_asm_intersect:
  - segdups
  - tandem-repeats
  - satellites
  - self-chains

exclusion_asm_agnostic:
  - gaps
  - imperfecthomopol-gt30
  - hifi-pacbioDV-XY-discrep

exclusion_ref_agnostic:
  - flanks
  - svs-and-simple-repeats


################################################################################
# Benchmark Generation
#
# Set of rule and processes applied to raw assembly based variant callsets used
# to convert them into vcf and bed files for use in benchmarking variant
# callsets and training variant calling algorithms.
#
# exclusion_set: name used in analyses table followed by list of exclusions to apply
#
# Regions section indicates how each exclusion will be applied

exclusion_set:
  smvartest:
    - svs-and-simple-repeats
    - gaps
    - flanks
  stvartest:
    - segdups
    - satellites
    - gaps
  smvarHG008Nv0.016:
    - segdups
    - tandem-repeats
    - satellites
    - gaps
    - flanks
    - VDJ
    - svs-and-simple-repeats
  stvarHG008Nv0.016:
    - segdups
    - tandem-repeats
    - satellites
    - gaps
    - flanks
    - VDJ
  HG002Q100smvarv0.016:
    - segdups
    - tandem-repeats
    - satellites
    - gaps
    - flanks
    - svs-and-simple-repeats
    - VDJ
    - dipcall-bugs-T2TACE
    - HG002Q100-pav-discrep-smvar
    - HG002Q100-pav-discrep-stvar
    - HG002Q100-pav-inversions
    - HG002Q100-errors
    - HG002Q100-mosaic
    - TSPY2-segdups
  HG002Q100stvarv0.016:
    - segdups
    - tandem-repeats
    - satellites
    - gaps
    - flanks
    - VDJ
    - dipcall-bugs-T2TACE
    - HG002Q100-pav-discrep-smvar
    - HG002Q100-pav-discrep-stvar
    - HG002Q100-pav-inversions
    - HG002Q100-errors
    - HG002Q100-mosaic
    - TSPY2-segdups

## Regions ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# regions with slop added to bed before applying exclusions
exclusion_slop_regions:
  - tandem-repeats
  - gaps
  - self-chains

# regions with slop added to bed and adjacent intervals within a defined threshold
# are merged before applying exclusions
exclusion_slopmerge_regions:
  - segdups
  - satellites

# regions with intervals excluded that overlap breaks in the assembly-assembly alignments.
exclusion_asm_intersect:
  - segdups
  - tandem-repeats
  - satellites
  - self-chains

# regions who's intervals are excluded regardless of assembly-assembly alignment
exclusion_asm_agnostic:
  - gaps
  - VDJ
  - dipcall-bugs-T2TACE
  - HG002Q100-pav-discrep-smvar
  - HG002Q100-pav-discrep-stvar
  - HG002Q100-pav-inversions
  - HG002Q100-errors
  - HG002Q100-mosaic
  - TSPY2-segdups

# exclusions defined solely by assembly-assembly alignment and variant calls
exclusion_ref_agnostic:
  - flanks
  - svs-and-simple-repeats

